<section ng-controller="TodosController">
	<h1>Nuevo Tarea</h1>
	<form ng-submit="create()" novalidate>
		<div>
			<label for="">Titulo</label>
			<div>
				<input type="text" ng-model="titulo" id="titulo" placeholder="titulo" required>
			</div>
		</div>
		<div>
			<label for="">Descripcion</label>
			<div>
				<textarea ng-model="descripcion" id="descripcion" placeholder="descripcion" cols="30" rows="5"></textarea>
			</div>
		</div>
		<div>
			<input type="submit">
		</div>
		<div ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>
</section>
