<section ng-controller="TodosController">
	<h1>Nuevo Tarea</h1>
	<form role="form" ng-submit="create()"  method="POST" enctype="x-www-form-urlencoded" novalidate>
		<div class="form-group" >
			<label for="">Titulo</label>
			<div>
				<input class="form-control" type="text" ng-model="titulo" id="titulo" placeholder="titulo" required>
			</div>
		</div>
		<div class="form-group"> 
			<label for="">Descripcion</label>
			<div>
				<textarea class="form-control" ng-model="descripcion" id="descripcion" placeholder="descripcion" cols="30" rows="5"></textarea>
			</div>
		</div>
		<div class="form-group">
			<input class="btn btn-primary"type="submit" value="Guadar">
			<a href="#!todos/"class="btn btn-danger">Volver </a>

		</div>
		<div ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>
</section>
